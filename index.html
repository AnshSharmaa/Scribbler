<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div id="header">
        <a href="./index.html"> <img src=""> </a>
        <div class="headerRight">
            <button id="headerButton" data-toggle="modal" data-target="#signIn">Sign In</button>
            <button id="headerButton" data-toggle="modal" data-target="#signUp">Sign Up</button>
        </div>
    </div>

    <div id="postButtons">
        <button id="allPosts" class="postButton">All Posts</button>
        <button id="createPost" class="postButton">Create Post</button>

    <script src="./js/index.js"></script>
    <script src="./js/header.js"></script>

<div class="modal fade" id="signIn" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="signUp" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
