<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="header">
        <a href="./index.html"> <img src=""> </a>
        <div class="headerRight">
            <button id="headerButton" data-toggle="modal" data-target="#signIn">Sign In</button>
            <button id="headerButton" data-toggle="modal" data-target="#signUp">Sign Up</button>
        </div>
    </div>

    <div id="postButtons">
        <button id="allPosts" class="postButton" onclick="location.href = './html/bloglist.html';">All Posts</button>
        <button id="createPost" class="postButton" data-toggle="modal" data-target="#createPostmodal">Create Post</button>
    </div>


    <script src="./js/index.js"></script>
    <script src="./js/header.js"></script>
</body>

<div class="modal fade" id="signUp" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modalHeader">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="modal-title text-center modalHeading">Get Started</p>
            </div>
            <hr class="half">

            <div class="modal-body">
                <form>
                    <label>Full Name</label>
                    <input type="text" name="nameup" id="nameup" placeholder="Enter Full Name" required>

                    <label>Username</label>
                    <input type="text" name="unameup" id="unameup" placeholder="Enter Username" required>

                    <label>Password</label>
                    <input type="password" name="passup" id="passup" placeholder="Enter Password" required>

                    <label>Confirm Password</label>
                    <input type="password" name="cpassup" id="cpassup" placeholder="Confirm Password" required>

                    <div class="text-center">
                        <button type="submit" class="signUpButton ">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="signIn" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modalHeader">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="modal-title text-center modalHeading">Welcome Back!</p>
            </div>
            <hr class="half">
            <div class="modal-body">
                <form>
                    <label>Username</label>
                    <input type="text" name="unamein" id="unamein" placeholder="Enter Username" required>

                    <label>Password</label>
                    <input type="password" name="passin" id="passin" placeholder="Enter Password" required>

                    <div class="text-center">
                        <button type="submit" class="signUpButton ">Sign In</button>
                    </div>
                </form> <br>
                <p class="signUpText text-center">Not a member? <a data-dismiss="modal" data-toggle="modal"
                        data-target="#signUp">Sign up</a>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="createPostmodal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modalHeader">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="modal-title text-center modalHeading">Pen Your Post</p>
            </div>
            <hr class="half">
            <div class="modal-body">
                <form>
                    <label>Title</label><br>
                    <input type="text" class="titleinput" name="title" id="title">  <br>

                    <label>Content</label>
                    <textarea name="content" id="content" rows="10"></textarea>
                </form> <br>
                <div class="text-center">
                    <button type="submit" class="signUpButton">Create</button>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
