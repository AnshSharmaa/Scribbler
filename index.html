<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="header">
        <a href="./index.html"> <img src=""> </a>
        <div class="headerRight">
            <button id="headerButton" data-toggle="modal" data-target="#signIn">Sign In</button>
            <button id="headerButton" data-toggle="modal" data-target="#signUp">Sign Up</button>
        </div>
    </div>

    <div id="postButtons">
        <button id="allPosts" class="postButton">All Posts</button>
        <button id="createPost" class="postButton">Create Post</button>
    </div>


    <script src="./js/index.js"></script>
    <script src="./js/header.js"></script>
</body>

<div class="modal fade" id="signIn" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modalHeader">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="modal-title text-center modalHeading">Get Started</p>
            </div>
            <hr class="half">

            <div class="modal-body">
                <form>
                    <label>Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name">

                    <label>Username</label>
                    <input type="text" name="uname" id="uname" placeholder="Enter Username">

                    <label>Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter Password">

                    <label>Confirm Password</label>
                    <input type="password" name="cpass" id="cpass" placeholder="Confirm Password">

                    <div class="text-center">
                        <button type="button" class="signUpButton ">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="signUp" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</html>
